<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <svg :height="canvas.height" :width="canvas.width">
        <g>
            <path
            fill="transparent"
            stroke="#f00"
            v-for="(itm, i) in paths"
            :d="itm"
            :key="`path-${i}`"
             />
        </g>
      <g v-for="(item, i) in shapes" :key="i">
        <rect  
        :x="item.x"
        :y="item.y"
        @mouseup="mouseUp()"
        @mousedown="mouseDown(item.id)"
        @mousemove="mouseMove($event)"
        :height="item.height"
        :width="item.width"
        fill="transparent"
        stroke="red"
        />
      </g>
    </svg>
  </div>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./test-bead.js"></script>
</body>

</html>
